# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'node', args: ['build/index.js'], env: { HH_USER_AGENT: config.hhUserAgent } })
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - hhUserAgent
    properties:
      hhUserAgent:
        type: string
        description: User-Agent header for HeadHunter API requests
  exampleConfig:
    hhUserAgent: my-app/1.0.0
